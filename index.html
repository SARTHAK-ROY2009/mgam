<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://teachablemachine.withgoogle.com/models/y5-yGGmwh/model.json"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>
  <body id="body">
    <div class="container">
      
      <center>
  <h3 class="btn btn-warning heading">Face RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following members of my family: </p>
  <b class="name_of_members">
    Me
    <hr>
  Mother
    <hr>
  Father
    <hr>
  </b>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <div id="result"></div>
        <br><br>
  <button onclick="take_snapshot()" class="btn btn-default">Capture</button>
        <br><br>
        <button onclick="check()" class="btn btn-success">Identify Member</button>
        <br><br>
  
        <br><br>
  
        <p style="font-size: 22px;">Member : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
      </center>
  
    </div>
  </body>
</html>
